<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Quiz</title>

<!-- Bootstrap -->
<link href="../css/bootstrap.min.css" rel="stylesheet">

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<nav class="navbar navbar-default" role="navigation">
		<div class="navbar-header">
			<a class="navbar-brand" href="../takecourse.html">Course Taker</a>
		</div>
	</nav>
	<div class="container" id="main_div">

	</div>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script
		src="..js/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="../js/bootstrap.min.js"></script>

	<script src="../js/questions.js"></script>
	<script src="../js/main.js"></script>
	<script src="../js/course.js"></script>
	<script src="../js/quiz.js"></script>
	<script>
		var winW = window.outerWidth;
		if(winW < 768){
			$('#navbar').collapse("hide");
		}
		navBarElements();
		// Need to check if admin is logged in
		isCourseAttendant(function(isCourseAttendant) {

			if (!isCourseAttendant) {
				$('#main_div').empty();
				$('#main_div').html('<br><div class="col-xs-3"></div><div class="container col-xs-6 list-group"><label class="active list-group-item text-center">Must be enrolled in course to use this App</label></div>');
				return;
			}
		});
		var main_layout = '<div class="row">';


		main_layout += '<div id="quizContainer">';

		main_layout += '<label class="list-group-item active" id="quiz_info">';
		main_layout += '</label>';

		main_layout += '<div id="quiz_description">';
		main_layout += '</div>';

		main_layout += '<div id="question_list">';
		main_layout += '</div>';

    main_layout += '<input type="hidden" id="checksLeft" value="3">';
    main_layout += '<input type="hidden" id="nextQuizId" value="0">';
    main_layout += '<button type="button" id="checkButton" class="btn btn-success btn-block" onclick="sendToServer(1); return false;">Check</button>';
    main_layout += '<button type="button" id="submitButton" class="btn btn-success btn-block" onclick="sendToServer(2); return false;">Submit</button>';
    main_layout += '<button type="button" id="nextButton" class="btn btn-success btn-block hide" onclick="nextModule(); return false;">Next module</button>';
    main_layout += '<button type="button" id="backButton" class="btn btn-success btn-block hide" onclick="backToMainPage(); return false;">Take another course</button>';

		main_layout += '</div>';

		$('#main_div').append(main_layout);

		displayQuizInformation();

	</script>

</body>
</html>
