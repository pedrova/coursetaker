<script>

$(document)
    .ajaxStart(function(){
        $("#ajaxLoadingText").show();
        $("#ajaxSpinnerImage").show();
    })
    .ajaxStop(function(){
        $("#ajaxLoadingText").hide();
        $("#ajaxSpinnerImage").hide();
    });
  var imageLoaderURL = getAppRoot() + '/img/loading.gif';
  document.getElementById('ajaxSpinnerImage').src = imageLoaderURL;
  $.ajaxSetup({ cache: true });
  var winW = window.outerWidth;
  if(winW < 768){
    $('#navbar').collapse("hide");
  }
  
  // Need to check if admin is logged in
  var main_layout = '<div class="row">';

  main_layout += '<label class="list-group-item active">';
  main_layout += 'Information'
  main_layout += '</label>';

  main_layout += '<ul class="list-group" id="courses"';
  main_layout += '</ul>';

  main_layout += '</div>';

  $('#main_div').append(main_layout);

  $(document).ready(function(){
    //navBarElements();
    displayCourses();
    showPoints();
 
  });
